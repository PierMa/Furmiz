<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-panel">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Vies: <span id="lives-value">20</span></div>
            <div id="gold">Or: <span id="gold-value">100</span></div>
            
            <div id="tower-selection">
                <h3>Tours disponibles</h3>
                <button id="archer-tower-btn" class="tower-btn" data-tower="archer">
                    Tour d'Archers (50 or)
                </button>
                <button id="magic-tower-btn" class="tower-btn" data-tower="magic">
                    Tour de Magie (80 or)
                </button>
            </div>
            
            <div id="wave-info">
                <button id="start-wave-btn">Commencer la vague</button>
                <div id="wave-number">Vague: <span id="wave-value">1</span></div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/towers.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/projectiles.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
